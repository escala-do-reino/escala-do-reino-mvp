<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escala do Reino</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>

<body class="bg-gray-100 font-sans flex flex-col items-center justify-center min-h-screen space-y-6">
    <h1 class="text-3xl font-bold text-blue-600 mt-4">Escala do Reino</h1>

    <div
        class="bg-white flex flex-col max-w-sm sm:max-w-md md:max-w-lg lg:max-w-3xl xl:max-w-5xl justify-center p-6 rounded-lg shadow-lg w-full gap-3">
        <div class="flex justify-between w-full">
            <h2 class="text-md font-medium">Escala - <span id="spanMesAtual">...</span></h2>
            <button id="btnNovoCulto"
                class="bg-blue-600 text-white rounded-md px-3 py-1 text-sm hover:bg-blue-600/90"
            >
                Novo culto
            </button>
        </div>

        <div class="flex flex-col gap-1">
            <h3 class="text-sm font-medium">Cultos</h3>
            <ul id="listaEscalas" class="grid grid-cols-1 lg:grid-cols-2 gap-6 w-full"></ul>
        </div>
    </div>

    <div id="cultoModal" class="fixed inset-0 bg-black/35 hidden items-center justify-center h-screen">
        <form id="formCulto"
            class="bg-white flex flex-col items-center max-w-sm w-full p-6 rounded-xl shadow-md space-y-4 fixed">
            <h2 id="tituloModal" class="text-xl font-bold text-gray-800 mb-4">TÃ­tulo do Modal</h2>

            <div class="w-full flex flex-col">
                <label for="cultoNome" class="mb-1 font-semibold text-gray-700">Culto:</label>
                <input type="text" id="cultoNome" placeholder="Digite o nome do culto"
                    class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 placeholder:text-gray-400">
            </div>

            <div class="w-full flex flex-col">
                <label for="cultoData" class="mb-1 font-semibold text-gray-700">Data:</label>
                <input type="date" id="cultoData"
                    class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600 text-gray-400">
            </div>

            <div class="flex flex-col gap-4" id="regentesList"></div>

            <button id="btnAddRegente" type="button"
                class="mt-2 rounded-lg bg-blue-600 text-white px-3 py-2 text-sm hover:bg-blue-700">
                + Adicionar Regente
            </button>

            <div>
                <button id="btnCancelar" type="reset"
                    class="bg-red-500 hover:bg-red-400 hover:cursor-pointer text-white font-semibold py-2 px-4 rounded-md shadow-md transition-colors">
                    Cancelar
                </button>
                <button id="btnAcaoModal" type="submit"
                    class="bg-blue-600 hover:bg-blue-400 hover:cursor-pointer text-white font-semibold py-2 px-4 rounded-md shadow-md transition-colors">
                    Adicionar Culto
                </button>
            </div>
        </form>
    </div>

    <script type="module" src="../controllers/escalaVisualizarController.js"></script>
</body>

</html>
